<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Course Form</title>
</head>
<body>
    <header>Course Form</header>

    <div class="container">
        <form action="">
            <label id="name" for="">Full Name</label><br>
            <input type="text"><br>
            <label for="">Email</label><br>
            <input type="email"><br>
            <label for="">Date of Birth</label><br>
            <input id="date" type="date"><br>
            <label for="">Contact No</label><br>
            <input type="text"><br>
            <label for="">Nationality</label><br>
            <input type="text"><br>
            <label for="">Address</label><br>
            <ul>
                <li><label for="">village/town</label></li>
                <li><input type="text"></li>
                <li><label for="">district</label></li>
                <li><input type="text"></li>
                <li><label for="">country</label></li>
                <li><input type="text"></li>
                <li><label for="">Zip Code</label></li>
                <li><input type="text"></li>
            </ul>
            <label for="">Resume</label><br>
            <input id="file" type="file"><br>

            <button id="submit" type="submit">Submit</button>
            
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
