<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="topic">TOPIC</div>
            <div class="sub-topic">sub-topic</div>
        </section>

        <section class="content">
            <div class="question">
                what is your favourite fruit?
            </div>
            <div class="options">
                <input type="radio" name="option" value="mango">Mango <br>
                <input type="radio" name="option" value="Orange">Orange <br>
                <input type="radio" name="option" value="Apple">Apple <br>
                <input type="radio" name="option" value="cherry">Cherry <br>
            </div>

            <button type="submit" id="btn">submit</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
