<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
                                            <!-- blank area  -->
        <section class="blank">

        </section>

                                    <!-- cart cart-description -->

        <section class="cart-description">
            
            <div class="add-area">
                <form action="">
                    <label for="item">Item</label>
                    <input type="text">
                    <label for="unit">unit/weight</label>
                    <input type="text">
                </form>

                <button class="btn">+</button>
            </div>
            
            <div class="display-area"></div>

        </section>

                                        <!-- report      -->
        <section class="report">
            
            <div class="total-items">Total items  </div>

            <div class="total-weight">Total weight </div>

            <div class="total-pending">Total done</div>
            
            <div class="total-done">Total pending</div>

        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
